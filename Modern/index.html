<!DOCTYPE html>
<html lang="pl" data-theme="dark" data-accent="blue">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowoczesne Kółko i Krzyżyk</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title" data-lang="title">Kółko i Krzyżyk</h1>
            <div class="settings">
                <button id="theme-toggle" aria-label="Przełącz motyw">
                    <svg class="icon-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
                    </svg>
                    <svg class="icon-dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7z"/>
                    </svg>
                </button>
                <div class="language-selector">
                    <button id="language-btn" data-lang="language">Język</button>
                    <div class="language-dropdown">
                        <button data-lang-option="pl" class="active">Polski</button>
                        <button data-lang-option="ru">Русский</button>
                        <button data-lang-option="en">English</button>
                        <button data-lang-option="zh">中文</button>
                    </div>
                </div>
                <div class="color-picker">
                    <button id="accent-btn" data-lang="accent">Kolor</button>
                    <div class="color-dropdown">
                        <button class="color-option" data-color="blue" style="--color: #3498db;"></button>
                        <button class="color-option" data-color="purple" style="--color: #9b59b6;"></button>
                        <button class="color-option" data-color="green" style="--color: #2ecc71;"></button>
                        <button class="color-option" data-color="orange" style="--color: #e67e22;"></button>
                        <button class="color-option" data-color="red" style="--color: #e74c3c;"></button>
                    </div>
                </div>
            </div>
        </header>

        <div class="game-container">
            <div class="game-board">
                <!-- Komórki planszy będą generowane przez JavaScript -->
            </div>

            <div class="scoreboard">
                <div class="player" id="player-x">
                    <svg class="player-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                    </svg>
                    <span data-lang="player-x">Gracz X</span>
                    <span class="score" id="score-x">0</span>
                </div>
                <div class="player" id="player-o">
                    <svg class="player-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                    </svg>
                    <span data-lang="player-o">Gracz O</span>
                    <span class="score" id="score-o">0</span>
                </div>
            </div>

            <div class="status-display">
                <p id="game-status" data-lang="status-your-turn">Twoja kolej</p>
            </div>
        </div>

        <div class="modal" id="start-game-modal">
            <div class="modal-content">
                <h2 data-lang="welcome">Witaj w grze!</h2>
                <div class="game-mode-choice">
                    <h3 data-lang="choose-mode">Wybierz tryb gry</h3>
                    <div class="mode-buttons">
                        <button id="mode-ai" class="mode-button">
                            <svg viewBox="0 0 24 24" width="32" height="32">
                                <path fill="currentColor" d="M13 4.055A9 9 0 0 1 21 13v9h-2v-9a7 7 0 0 0-8.5-6.83A7 7 0 0 0 3 13v9H1v-9a9 9 0 0 1 12-8.945zM12 18a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm6.5-8a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm-13 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zM12 10.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"/>
                            </svg>
                            <span data-lang="play-vs-ai">Graj z AI</span>
                        </button>
                        <button id="mode-player" class="mode-button">
                            <svg viewBox="0 0 24 24" width="32" height="32">
                                <path fill="currentColor" d="M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 2a9.98 9.98 0 0 0-8 4v1h16v-1a9.98 9.98 0 0 0-8-4zm-7 9h14c.55 0 1-.45 1-1v-1H4v1c0 .55.45 1 1 1z"/>
                            </svg>
                            <span data-lang="play-vs-player">Graj z przyjacielem</span>
                        </button>
                    </div>
                </div>
                <div class="player-choice">
                    <h3 data-lang="choose-player">Wybierz stronę</h3>
                    <div class="player-buttons">
                        <button id="choose-x" class="player-button">
                            <svg viewBox="0 0 24 24" width="32" height="32">
                                <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                            </svg>
                            <span data-lang="play-as-x">Graj jako X</span>
                        </button>
                        <button id="choose-o" class="player-button">
                            <svg viewBox="0 0 24 24" width="32" height="32">
                                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                            </svg>
                            <span data-lang="play-as-o">Graj jako O</span>
                        </button>
                    </div>
                </div>
                <button id="start-game-btn" data-lang="start-game">Rozpocznij grę</button>
            </div>
        </div>

        <div class="modal" id="game-over-modal">
            <div class="modal-content">
                <h2 id="game-result" data-lang="game-result">Wynik gry</h2>
                <p id="game-message"></p>
                <div class="game-mode-choice">
                    <h3 data-lang="choose-mode">Wybierz tryb gry</h3>
                    <div class="mode-buttons">
                        <button id="mode-ai-new" class="mode-button">
                            <svg viewBox="0 0 24 24" width="32" height="32">
                                <path fill="currentColor" d="M13 4.055A9 9 0 0 1 21 13v9h-2v-9a7 7 0 0 0-8.5-6.83A7 7 0 0 0 3 13v9H1v-9a9 9 0 0 1 12-8.945zM12 18a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm6.5-8a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm-13 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zM12 10.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"/>
                            </svg>
                            <span data-lang="play-vs-ai">Graj z AI</span>
                        </button>
                        <button id="mode-player-new" class="mode-button">
                            <svg viewBox="0 0 24 24" width="32" height="32">
                                <path fill="currentColor" d="M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 2a9.98 9.98 0 0 0-8 4v1h16v-1a9.98 9.98 0 0 0-8-4zm-7 9h14c.55 0 1-.45 1-1v-1H4v1c0 .55.45 1 1 1z"/>
                            </svg>
                            <span data-lang="play-vs-player">Graj z przyjacielem</span>
                        </button>
                    </div>
                </div>
                <div class="player-choice">
                    <h3 data-lang="choose-player">Wybierz stronę</h3>
                    <div class="player-buttons">
                        <button id="choose-x-new" class="player-button">
                            <svg viewBox="0 0 24 24" width="32" height="32">
                                <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                            </svg>
                            <span data-lang="play-as-x">Graj jako X</span>
                        </button>
                        <button id="choose-o-new" class="player-button">
                            <svg viewBox="0 0 24 24" width="32" height="32">
                                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                            </svg>
                            <span data-lang="play-as-o">Graj jako O</span>
                        </button>
                    </div>
                </div>
                <button id="new-game-btn" data-lang="new-game">Nowa gra</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
